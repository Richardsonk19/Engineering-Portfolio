<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kyle Richardson - Engineering Portfolio</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            background: url('Engineering-Portfolio/2nd background.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Arial', sans-serif;
            color: white; /* Text color is white */
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column; /* Stack items vertically */
        }
        .container {
            max-width: 800px;
            text-align: center;
            margin-top: -100px; /* Adjust as needed to move content up */
        }
        .name {
            font-size: 4em; /* Larger font size */
            font-weight: bold;
            margin-bottom: 20px; /* More space below the name */
        }
        h1 {
            margin: 0.5em 0;
        }
        .work-in-progress {
            background-color: rgb(255, 255, 255); /* Solid black background */
            color: rgb(0, 0, 0); /* White text */
            padding: 10px;
            border-radius: 5px;
            margin-top: 35px;
            font-weight: bold;
        }
        .portfolio-link {
            display: inline-block;
            text-decoration: none;
            background-color: #000000; /* Sky blue color */
            color: white;
            padding: 20px 30px; /* Larger button */
            border-radius: 5px;
            font-size: 1.2em; /* Larger font size */
            margin-top: 20px;
            transition: background-color 0.3s ease; /* Smooth transition for hover effect */
        }
        .portfolio-link:hover {
            background-color: #da1085; /* Slightly darker blue for hover effect */
        }
        img.headshot {
            width: 150px; /* Size of the headshot */
            height: 150px;
            border-radius: 50%;
            margin-bottom: 30px; /* Below the name */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="name">Kyle Richardson</div>
        <img src="Engineering-Portfolio/headshot.jpg" alt="Kyle Richardson" class="headshot">
        <h1>Welcome to My Engineering Portfolio</h1>
        <div class="work-in-progress">
            This site is currently a work in progress. In the meantime, please feel free to view my PDF portfolio.
        </div>
        <a href="Engineering-Portfolio/Engineering-Portfolio.pdf" class="portfolio-link">View Portfolio (PDF)</a>
    </div>
</body>
</html>
